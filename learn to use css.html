<!--
you may have already noticed this,
but all HTML elements are essentially 
little rectangles.

to control the space that surrounds each element:
padding, margin and border
-->
<Padding>
    <!-- an element's padding controls the amount of space between the element's conent and its border. -->
    <style>
        .blue-box{background-color: blue; padding: 20px;} 
        /*CSS allows you to control the padding of all four individual sides of an element 
        with the padding-top, padding-right, padding-bottom, and padding-left properties.*/
        .red-box {
            background-color: crimson;
            padding-top: 40px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-left: 40px;
        } 
        .green-box {
            background-color: gren;
            padding: top right bottom left;
        }
    </style>
</Padding>

<Margin>
    <!-- An element's margin controls the amount of space between an element's border and surrounding elements. -->
    <style> 
        .blue-box{background-color: blue; margin: 20px;}
        /*margin can be negative number.*/
        .red-box {
            background-color: crimson;
            margin-top: 40px;
            margin-right: 20px;
            margin-bottom: 20px;
            margin-left: 40px;
        }
        .green-box {
            background-color: gren;
            margin: top right bottom left;
        }
    </style>
</Margin>

<!--
    CSS Variables:
-->
<style>
    .class {
        --black-color: black;
        --white-color: white;
    }
    .using-variable {
        background: var(--black-color);
        background: var(--black-color, black);
    }
</style>

<!--
    to improve browser compatibility:
-->
<style>
    :root {
      --red-color: red;
    }
    .red-box {
      background: red;    
      background: var(--red-color);
    }
</style>
<div class="red-box"></div>

<!-- 
    you can over-write variables by setting them again within a specific element:
-->

<style>
    :root {
      --red-color: red;
    }
    .red-box {
      --red-color: rgb(214, 51, 51);
      background: var(--red-color);
    }
</style>

        The difference between the fixed and absolute positions is that an element with a fixed position won't move when the user scrolls.
-->

    #navbar {
        position: fixed;
        top: 0px;
