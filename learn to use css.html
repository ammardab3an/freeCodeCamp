<!--
    1-primary colors ar RGB: red green blue
    2-secondary colors:
        cyan: G + B
        magenta: R + B
        yellow: R + G
    These secondary colors happen to be the complement to the primary color not used in their creation,
    and are opposite to that primary color on the color wheel. For example,
    magenta is made with red and blue, and is the complement to green.
    
    3-Tertiary colors are the result of combining a primary color with one of its secondary color neighbors.
    For example, red (primary) and yellow (secondary) make orange. This adds six more colors to a simple color wheel for a total of twelve.

    There are various methods of selecting different colors that result in a harmonious combination in design. 
    One example that can use tertiary colors is called the split-complementary color scheme. 
    This scheme starts with a base color, then pairs it with the two colors that are adjacent to its complement. 
    The three colors provide strong visual contrast in a design, but are more subtle than using two complementary colors.
    ex: orange cyan raspberry
-->
<style>

<!--
    Colors have several characteristics including hue, saturation, and lightness.
    CSS3 introduced the hsl() property as an alternative way to pick a color by directly stating these characteristics.

    Hue: 
        is what people generally think of as 'color'. If you picture a spectrum of colors starting with red on the left, 
        moving through green in the middle, and blue on right, the hue is where a color fits along this line. In hsl(), 
        hue uses a color wheel concept instead of the spectrum, where the angle of the color on the circle is given as a value between 0 and 360.

    Saturation: 
        is the amount of gray in a color. A fully saturated color has no gray in it, 
        and a minimally saturated color is almost completely gray. This is given as a percentage with 100% being fully saturated.

    Lightness: 
        is the amount of white or black in a color. A percentage is given ranging from 0% (black) to 100% (white), 
        where 50% is the normal color.

-->
    <style>
        #colors{
        red:	    hsl(0, 100%, 50%);
        yellow: 	hsl(60, 100%, 50%);
        green:	    hsl(120, 100%, 50%);
        cyan:	    hsl(180, 100%, 50%);
        blue:   	hsl(240, 100%, 50%);
        magenta:	hsl(300, 100%, 50%);
        }
    </style>

<style>
    .heart {

        background-color: pink;
        height: 50px;
        width: 50px;
        transform: rotate(-45deg);
    }
    .heart::after {
        background-color: pink;
        content: "";
        border-radius: 50%;
        position: absolute;
        width: 50px;
        height: 50px;
        top: 0px;
        left: 25px;
    }
    .heart::before {
        content: '';
        background-color: pink;
        border-radius: 50%;
        position: absolute;
        width: 50px;
        height: 50px;
        top: -25px;
        left: 0px;
    }
</style>
